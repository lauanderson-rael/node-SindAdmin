<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> SindAdmin - Home </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
      .document-option {
         cursor: pointer;
         transition: .3s;
      }

      .document-option:hover {
         transform: translateY(-3px);
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .document-option.active {
         border: 2px solid #0d6efd;
         background: #f8f9fa;
      }

      #camposResidencia,
      #camposCarteira {
         transition: .3s;
         overflow: hidden;
         display: none;
      }
   </style>
</head>

<body class="bg-light pt-3">
   <div class="container">
      <div class="card mx-auto shadow" style="max-width: 800px">
         <div class="card-body p-4">
            <h2 class="text-primary text-center mb-4"> SindAdmin - Gerador de Documentos Sindicais</h2>
            <div class="mb-4">
               <h5 class="mb-3">Selecione o documento:</h5>
               <div class="row" id="documentOptions">
                  <div class="col-12 text-center">
                     <div class="spinner-border text-primary" role="status"><span
                           class="visually-hidden">Carregando...</span></div>
                  </div>
               </div>
            </div>

            <form id="documentForm" action="/generate-docs" method="POST">
               <input type="hidden" name="template" id="selectedTemplate" value="filiacao">
               <div class="mb-3"><label class="form-label">Nome <span class="text-danger">*</span></label><input
                     type="text" class="form-control" name="nome_completo" required></div>
               <div class="row">
                  <div class="col-md-6 mb-3"><label class="form-label">CPF *</label><input type="text"
                        class="form-control" name="cpf" required></div>
                  <div class="col-md-6 mb-3"><label class="form-label">RG</label><input type="text" class="form-control"
                        name="rg" required></div>
               </div>
               <div class="row">
                  <div class="col-md-8 mb-3"><label class="form-label">Endereço</label>
                     <input type="text"
                        class="form-control" name="endereco" required>
                     </div>
                  <div class="col-md-4 mb-3"><label class="form-label">Bairro</label><input  type="text"
                        class="form-control" required name="bairro"></div>
               </div>
               <div class="mb-3"><label class="form-label">Data de Filiação</label><input type="date"
                     class="form-control" name="data_filiacao" required></div>

               <div id="camposResidencia">
                  <div class="mb-3"><label class="form-label">Sexo</label><select class="form-select" required name="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                     </select></div>
                  <div class="mb-3"><label class="form-label">Estado Civil</label><input required type="text"
                        class="form-control" name="estado_civil"></div>
               </div>

               <div id="camposCarteira">
                  <div class="mb-3"><label class="form-label">Estado Civil</label><input required type="text"
                        class="form-control" name="estado_civil2"></div>
                  <div class="mb-3"><label class="form-label">Data de Nascimento</label><input required type="date"
                        class="form-control" name="data_nasc"></div>
                  <div class="mb-3"><label class="form-label">Mãe</label><input required type="text" class="form-control"
                        name="mae"></div>
                  <div class="mb-3"><label class="form-label">Pai</label><input required type="text" class="form-control"
                        name="pai"></div>
                  <div class="mb-3"><label class="form-label">Naturalidade</label><input required type="text"
                        class="form-control" name="naturalidade"></div>
                  <div class="mb-3"><label class="form-label">Nº da Carteira</label><input required type="text"
                        class="form-control" name="numero"></div>
               </div>

               <div class="d-flex justify-content-between mt-4">
                  <small class="text-muted">* Campos obrigatórios</small>
                  <button type="submit" class="btn btn-primary" id="generateButton">Gerar Documento</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <footer class="py-4 mt-5 bg-body-secondary text-center">
      <p class="mb-0">Desenvolvido por <a href="https://github.com/lauanderson-rael" target="_blank"
            class="fw-bold">Lauanderson Rael</a></p>
      <p class="mb-0">© 2025 Todos os direitos reservados.</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      const cpfInput = document.querySelector('[name="cpf"]');
      cpfInput.addEventListener('input', e => {
         let v = e.target.value.replace(/\D/g, '');
         v = v.replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2');
         e.target.value = v;
      });

      const atualizarCampos = () => {
         const t = document.getElementById('selectedTemplate').value;
         document.getElementById('camposResidencia').style.display = t === 'residencia' ? 'block' : 'none';
         document.getElementById('camposCarteira').style.display = t === 'carteira' ? 'block' : 'none';
      };

      fetch('/templates')
         .then(r => r.json())
         .then(templates => {
            const container = document.getElementById('documentOptions');
            container.innerHTML = '';
            templates.forEach(t => {
               const col = document.createElement('div');
               col.className = 'col-md-4 mb-3';
               const card = document.createElement('div');
               card.className = 'card document-option p-3 text-center';
               card.innerHTML = `<h5>${t.displayName}</h5><small>${t.name}</small>`;
               card.onclick = () => {
                  document.querySelectorAll('.document-option').forEach(el => el.classList.remove('active'));
                  card.classList.add('active');
                  document.getElementById('selectedTemplate').value = t.name;
                  document.getElementById('generateButton').textContent = `Gerar ${t.displayName}`;
                  atualizarCampos();
               };
               if (t.name === 'filiacao') {
                  card.classList.add('active');
                  document.getElementById('generateButton').textContent = `Gerar ${t.displayName}`;
               }
               col.appendChild(card);
               container.appendChild(col);
            });
            atualizarCampos();
         })
         .catch(() => {
            document.getElementById('documentOptions').innerHTML = `
          <div class="col-12"><div class="alert alert-danger">Erro ao carregar templates</div></div>`;
         });

      // Verificação de acesso (pode ser removido se não for necessário)
      (async () => {
         const token = localStorage.getItem('token');
         const res = await fetch('/protected', { headers: { Authorization: 'Bearer ' + token } });
         if (!res.ok) return location.href = '/';
      })();
   </script>
</body>

</html>
